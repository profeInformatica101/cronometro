<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reloj de Arena y Cron√≥metro</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row mt-3">
      <div class="col">
        <img src="image/logo.png" alt="Logo del instituto" class="img-fluid">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <div id="controls">
          <button id="start" class="btn btn-primary">Iniciar</button>
          <button id="stop" class="btn btn-warning">Parar</button>
          <button id="reset" class="btn btn-danger">Reiniciar</button>
          <button id="save" class="btn btn-success">Guardar</button>
        </div>
      </div>
      <div class="col">
        <div id="timer" class="h3">00:00:00</div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <div id="savedTimes"></div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="sketch.js" defer></script>
</body>
</html>
